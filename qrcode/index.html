<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码生成</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="shortcut icon" href="../images/icon.jpg">
  <link rel="icon" href="../images/icon.jpg">
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="../images/icon.jpg" alt="" style="width: 3rem;">
      <a class="navbar-brand" href="../#">进阶发卡站</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="https://tool.jinjieup.tk/">首页</a>
          <a class="nav-link" href="https://work.weixin.qq.com/kfid/kfcdd1e74cfcef1f2da">联系客服</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- white place holder -->
  <div class="container" style="height: 3rem;"></div>

  <!-- saying -->
  <div class="card saying">
    <div class="card-header">
      每日金句
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p id="saying" style="text-align: center;"></p>
        <footer class="blockquote-footer" style="text-align: center;">社会人</footer>
      </blockquote>
    </div>
  </div>

  <!-- white place holder -->
  <div class="container" style="height: 3rem;"></div>

  <!-- qr code generater -->
  <div class="container">
    <h4 class="card-title" style="text-align: center;">二维码生成</h4>
    <div class="row">
      <div class="col-sm-9">
        <div class="container-fluid">
          <div class="input-group mb-3">
            <span class="input-group-text">请输入原始链接/文本：</span>
            <input type="text" class="form-control" id="basic-url" name="origin" aria-describedby="basic-addon3">
          </div>
          <p class="notice">若开头为https://或http://则自动跳转网页，否则作为文本处理！</p>
          <div class="input-group mb-3">
            <span class="input-group-text">二维码尺寸（默认150x150）：</span>
            <input type="text" class="form-control" placeholder="width & height" aria-label="width" id="size" value="150">
          </div>
          <div class="container-fluid">
            <dic class="row">
              <div class="col-sm">
                <button class="btn btn-primary clear_info" style="display: block;" onclick="clear_info()" type="button" id="clear">重置信息</button>
              </div>
              <div class="col-sm">
                <button class="btn btn-primary submit" style="display: block;" onclick="qrcode()" type="button" id="submit">提交链接</button>
              </div>
            </dic>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="container-fluid">
          <div style="width: 150px;height: 150px;background-color: whitesmoke;margin: auto;">
            <div class="spinner-border text-primary loading" role="status" id="load_circle" style="display: -webkit-inline-box;">
              <span class="visually-hidden">Loading...</span>
            </div>
            <img src="" alt="" id="qrcode" style="width: 150px;height: 150px;display: none;">
          </div>
          <button class="btn btn-primary check_qr" disabled onclick="check_qr()" id="check_qr">检查二维码</button>
        </div>
      </div>
    </div>
  </div>

  <!-- white place holder -->
  <div class="container" style="height: 3rem;"></div>
  
  <!-- Footer -->
  <footer class="bg-dark text-center text-white" style="margin-top: 5rem">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/lipeilin375" role="button">
          <i class="bi bi-facebook"></i>
        </a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/LiPeilin14" role="button">
          <i class="bi bi-twitter"></i>
        </a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/lipeilin375/" role="button">
          <i class="bi bi-instagram"></i>
        </a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/jinjieup" role="button">
          <i class="bi bi-github"></i>
        </a>

        <!-- Wechat -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://work.weixin.qq.com/kfid/kfcdd1e74cfcef1f2da" role="button">
          <i class="bi bi-wechat"></i>
        </a>

        <!-- Telegram -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://t.me/lipeilin375" role="button">
          <i class="bi bi-telegram"></i>
        </a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      进阶成长 © 2022 Copyright:
      <a class="text-white" href="https://www.jinjieup.tk/">www.jinjieup.tk</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="../index.min.js"></script>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./index.min.js"></script>
</body>
</html>
