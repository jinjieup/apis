<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTF-8 & Base64 转换器</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.min.css" />
    <link rel="stylesheet" href="./index.min.css" />

    <link rel="shortcut icon" href="../images/icon.jpg" />
    <link rel="icon" href="../images/icon.jpg" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="../images/icon.jpg" alt="" style="width: 3rem" />
        <a class="navbar-brand" href="../#">进阶发卡站</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="https://tool.jinjieup.tk/"
              >首页</a
            >
            <a
              class="nav-link"
              href="https://work.weixin.qq.com/kfid/kfcdd1e74cfcef1f2da"
              >联系客服</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- white place holder -->
    <div class="container" style="height: 3rem"></div>

    <!-- saying -->
    <div class="card saying">
      <div class="card-header">每日金句</div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="saying" style="text-align: center"></p>
          <footer class="blockquote-footer" style="text-align: center">
            社会人
          </footer>
        </blockquote>
      </div>
    </div>

    <!-- white place holder -->
    <div class="container" style="height: 3rem"></div>

    <!-- subtitle -->
    <div class="container" id="subtitle">
      <h4 style="text-align: center">UTF-8 & Base64 转换工具</h4>
    </div>

    <!-- white place holder -->
    <div class="container" style="height: 1rem"></div>

    <!-- clear button -->
    <div class="container clear-btn">
      <a
        href="#subtitle"
        onclick="clear_info()"
        id="clear_btn"
        class="btn btn-primary"
      >
        一键清空
        <i class="bi bi-backspace"></i>
      </a>
    </div>

    <!-- UTF8 input -->
    <div class="container">
      <label for="utf8_input" class="form-label">UTF-8文本输入框</label>
      <textarea
        class="form-control"
        placeholder="例如：https://www.ilove.中国/"
        id="utf8_input"
        rows="5"
      ></textarea>
    </div>

    <!-- Tool button -->
    <div class="container">
      <div class="row">
        <div class="col-sm" style="padding: 0.5rem">
          <a
            href="#subtitle"
            class="btn btn-primary encode-btn"
            onclick="UtoB()"
          >
            <i class="bi bi-arrow-down"></i>
            UTF-8转Base64
          </a>
        </div>
        <div class="col-sm" style="padding: 0.5rem">
          <a
            href="#subtitle"
            class="btn btn-primary encode-btn"
            onclick="BtoU()"
          >
            <i class="bi bi-arrow-up"></i>
            Base64转UTF-8
          </a>
        </div>
      </div>
    </div>

    <!-- Base64 input -->
    <div class="container">
      <label for="base64_input" class="form-label">Base64文本输入框</label>
      <textarea
        class="form-control"
        id="base64_input"
        placeholder="例如：aHR0cHMlM0ElMkYlMkZ3d3cuYmFpZHUuY29t"
        rows="5"
      ></textarea>
    </div>

    <!-- copy button -->
    <div class="container">
      <div class="row">
        <div class="col-sm" style="padding: 0.5rem">
          <a
            href="#subtitle"
            class="btn btn-primary copy-btn"
            onclick="copy_utf8()"
          >
            <i class="bi bi-clipboard-check"></i>
            复制UTF-8
          </a>
        </div>
        <div class="col-sm" style="padding: 0.5rem">
          <a
            href="#subtitle"
            class="btn btn-primary copy-btn"
            onclick="copy_base64()"
          >
            <i class="bi bi-clipboard-check"></i>
            复制Base64
          </a>
          <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
            <div
              id="utf8_toast"
              class="toast hide"
              data-bs-delay="3000"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-header bg-primary text-white">
                <strong class="me-auto">进阶发卡站</strong>
                <small>刚刚</small>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
              <div class="toast-body">UTF-8内容已复制完毕！</div>
            </div>
          </div>
          <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
            <div
              id="base64_toast"
              class="toast hide"
              data-bs-delay="3000"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-header bg-primary text-white">
                <strong class="me-auto">进阶发卡站</strong>
                <small>刚刚</small>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
              <div class="toast-body">Base64内容已复制完毕！</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white" style="margin-top: 5rem">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/lipeilin375"
            role="button"
          >
            <i class="bi bi-facebook"></i>
          </a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://twitter.com/LiPeilin14"
            role="button"
          >
            <i class="bi bi-twitter"></i>
          </a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com/lipeilin375/"
            role="button"
          >
            <i class="bi bi-instagram"></i>
          </a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://github.com/jinjieup"
            role="button"
          >
            <i class="bi bi-github"></i>
          </a>

          <!-- Wechat -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://work.weixin.qq.com/kfid/kfcdd1e74cfcef1f2da"
            role="button"
          >
            <i class="bi bi-wechat"></i>
          </a>

          <!-- Telegram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://t.me/lipeilin375"
            role="button"
          >
            <i class="bi bi-telegram"></i>
          </a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        进阶成长 © 2022 Copyright:
        <a class="text-white" href="https://www.jinjieup.tk/"
          >www.jinjieup.tk</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="../index.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./index.min.js"></script>

  </body>
</html>
