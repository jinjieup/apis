<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>免费邮件发送助手</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.min.css" />
    <link rel="stylesheet" href="./index.min.css" />

    <link rel="shortcut icon" href="../images/icon.jpg" />
    <link rel="icon" href="../images/icon.jpg" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="../images/icon.jpg" alt="" style="width: 3rem" />
        <a class="navbar-brand" href="../#">进阶发卡站</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="https://tool.jinjieup.tk/"
              >首页</a
            >
            <a
              class="nav-link"
              href="https://work.weixin.qq.com/kfid/kfcdd1e74cfcef1f2da"
              >联系客服</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- white place holder -->
    <div class="container" style="height: 3rem"></div>

    <!-- saying -->
    <div class="card saying">
      <div class="card-header">每日金句</div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="saying" style="text-align: center"></p>
          <footer class="blockquote-footer" style="text-align: center">
            社会人
          </footer>
        </blockquote>
      </div>
    </div>

    <!-- white place holder -->
    <div class="container" style="height: 3rem"></div>

    <!-- subtitle -->
    <div class="container" id="subtitle">
      <h4 style="text-align: center">免费邮件发送助手</h4>
    </div>

    <!-- notice -->
    <div class="container">
      <div class="card border-danger mb-3" style="width: 90%;margin: auto;">
        <div class="card-header bg-transparent border-danger">忠心劝告帖</div>
        <div class="card-body text-danger">
          <h5 class="card-title" style="text-align: center;">请看此公告！</h5>
          <p class="card-text" style="text-align: center;">
            各位老铁们，发送邮件的机器人邮箱默认为
          jinjieup_bot@163.com
          若需向多个邮箱发送邮件（含抄送、密送），请使用英文的分号（“;”）分隔
          请不要频繁刷接口，每月调用次数有限，请各位谅解！
          附件功能将于以后更新！敬请期待！
          </p>
        </div>
        <div class="card-footer bg-transparent border-danger" style="float: right;">“来自社会人的忠告”</div>
      </div>
    </div>

    <!-- white place holder -->
    <div class="container" style="height: 1rem"></div>

    <!-- information input group -->
    <div class="container">
      <div class="row" style="width: 80%; margin: auto">
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2"
              >*收件人邮箱：</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="例：abc@qq.com"
              aria-label="收件人邮箱"
              aria-describedby="basic-addon2"
              id="address"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">发件人姓名：</span>
            <input
              type="text"
              class="form-control"
              placeholder="例：张三"
              aria-label="发件人姓名"
              aria-describedby="basic-addon2"
              id="email_sender"
            />
          </div>
        </div>
      </div>
      <div class="row" style="width: 80%; margin: auto">
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">抄送：</span>
            <input
              type="text"
              class="form-control"
              placeholder="例：abc@qq.com"
              aria-label="抄送"
              aria-describedby="basic-addon2"
              id="CC"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">密送：</span>
            <input
              type="text"
              class="form-control"
              placeholder="例：abc@qq.com"
              aria-label="密送"
              aria-describedby="basic-addon2"
              id="BCC"
            />
          </div>
        </div>
      </div>
      <div class="input-group mb-3" style="width: 80%; margin: auto">
        <span class="input-group-text" id="basic-addon2">*邮件标题：</span>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label="邮件标题"
          aria-describedby="basic-addon2"
          id="title"
        />
      </div>
      <div class="input-group mb-3" style="width: 80%; margin: auto">
        <span class="input-group-text" id="basic-addon2">*邮件内容：</span>
        <textarea class="form-control" aria-label="With textarea" id="content"></textarea>
      </div>
    </div>

    <!-- captcha verify box -->
    <div class="container" id="verify" style="width: 60%;margin: auto;">
      <div class="row">
        <div class="col" style="text-align: center;margin: auto;">
          <p>验证码</p>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <input type="text" id="v_input" class="form-control" placeholder="请输入验证码！" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col">
          <div id="v_img" style="width: 150px;height: 40px;background-color: darkgrey;">
            <img src="" alt="">
          </div>
        </div>
        <div class="col">
          <a class="btn btn-primary" onclick="verify()" href="#verify" role="button">点击验证</a>
        </div>
      </div>
    </div>

    <!-- send button -->
    <div class="container" style="width: 35%;" id="send_btn">
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white" style="margin-top: 5rem">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/lipeilin375"
            role="button"
          >
            <i class="bi bi-facebook"></i>
          </a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://twitter.com/LiPeilin14"
            role="button"
          >
            <i class="bi bi-twitter"></i>
          </a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com/lipeilin375/"
            role="button"
          >
            <i class="bi bi-instagram"></i>
          </a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://github.com/jinjieup"
            role="button"
          >
            <i class="bi bi-github"></i>
          </a>

          <!-- Wechat -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://work.weixin.qq.com/kfid/kfcdd1e74cfcef1f2da"
            role="button"
          >
            <i class="bi bi-wechat"></i>
          </a>

          <!-- Telegram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://t.me/lipeilin375"
            role="button"
          >
            <i class="bi bi-telegram"></i>
          </a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        进阶成长 © 2022 Copyright:
        <a class="text-white" href="https://www.jinjieup.tk/"
          >www.jinjieup.tk</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <script src="../property.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="../index.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./index.min.js"></script>
  </body>
</html>
